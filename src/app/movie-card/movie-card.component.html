<!-- Display all returned movies, where each movie is displayed in its own card -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Starring: {{movie.Actors.join(', ')}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt="{{movie.Title}}" style="width: 150px;" />
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="showGenre(movie)">
                Genre
            </button>
            <button mat-raised-button color="primary" (click)="showDirector(movie)">
                Director
            </button>
            <button mat-raised-button color="primary" (click)="showSynopsis(movie)">
                Synopsis
            </button>
            <mat-icon fontIcon="{{movie.isFavorite ? 'favorite' : 'favorite_border'}}" id="{{movie._id}}-favorite-icon"
                (click)="modifyFavoriteMovies(movie)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
